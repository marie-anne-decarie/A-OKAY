<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="css/mystyle.css">
</head>
<body class="admin">

    <h2>This area is restricted.</h2>
    <form id="passwordForm">
        <label for="password">Please enter your admin password: </label>
        <input type="password" id="password" required>
        <button type="submit">Log In</button>
    </form>

    <p id="message"></p>

    <section class="title-sect">
        <h3><a href="index.html">Lost? Click here to return to our homepage.</a></h3>
    </section>
   

    <script>
        // The correct password
        const correctPassword = "caca";

        // Select elements using querySelector
        const passwordForm = document.querySelector("#passwordForm");
        const passwordInput = document.querySelector("#password");
        const messageParagraph = document.querySelector("#message");

        passwordForm.addEventListener("submit", function(event) {
            event.preventDefault();

            // Using let for variables that might change
            let password = passwordInput.value;

            // Check if the password is correct
            if (password === correctPassword) {
                window.location.href = "admin.html"; // Redirect to new page
            } else {
                messageParagraph.textContent = "Incorrect password. Please try again.";
                messageParagraph.style.color = "red";
            }
        });
    </script>
    
</body>
</html>
